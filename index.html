<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Main Page</title>
		<link rel="stylesheet" href="style.css" />
		<script
			src="https://kit.fontawesome.com/c8e4d183c2.js"
			crossorigin="anonymous"
		></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div id="app">
			<div class="flex flex-col" style="display: flex; flex: 1 1 0%">
				<header class="navbar">
					<div class="nav content-wrapper justify-between align-center">
						<div class="logo">
							<img
								src="	https://dev.d24jig8s1lr7n9.amplifyapp.com/img/blinker-icon.4f9b2663.png"
								alt="blinker logo"
								class="logo"
							/>
						</div>
						<div class="links align-center justify-between">
							<a
								href="#"
								class="link router-link-exact-active router-link-active"
								>Home</a
							>
							<a href="movies.html" class="link">Find your movie</a>
							<a class="btn-contact">Contact</a>
						</div>
						<div id="phone-nav">
							<div class="bento-btn"></div>
							<div class="close btn"></div>
							<div class="showMenu"></div>
						</div>
					</div>
				</header>
				<section id="landing-page">
					<div
						class="content-wrapper flex-col align-center justify-between"
						style="position: relative"
					>
						<div
							class="flex flex-col align-center"
							style="z-index: 10; background-color: rgb(255, 255, 255)"
						>
							<div style="width: 100%">
								<div
									style="
										animation-duration: 1500ms;
										transition: 1500ms;
										animation-delay: 300ms;
										transition-delay: 300ms;
										width: 100%;
									"
								>
									<h1>Argentina's most awarded movie subscription platform</h1>
								</div>
							</div>
							<div style="width: 100%">
								<div
									style="
										animation-duration: 1500ms;
										transition-duration: 1500ms;
										animation-delay: 600ms;
										transition-delay: 600ms;
										width: 100%;
									"
								>
									<h2>Find your Favourite movie with <span>Blinker</span></h2>
								</div>
							</div>
							<div style="width: 100%">
								<div
									style="
										animation-duration: 1500ms;
										transition-duration: 1500ms;
										animation-delay: 1100ms;
										transition-delay: 1100ms;
										width: 100%;
									"
								>
									<div class="input-wrapper">
										<input
											type="text"
											placeholder="Search by title, genre, or year"
										/>
										<button class="not-loading" onclick="loadingBtn()">
											<svg
												aria-hidden="true"
												focusable="false"
												data-prefix="fas"
												data-icon="search"
												role="img"
												xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 512 512"
												class="svg-inline--fa fa-search fa-w-16"
											>
												<path
													fill="currentColor"
													d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
													class
												/>
											</svg>
										</button>
									</div>
								</div>
							</div>
							<img
								src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/building.681ea6bf.png"
								alt="Building"
								class="building"
							/>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
