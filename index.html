<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Movie Blinker</title>
	</head>
	<body>
		<div id="app">
			<div class="flex flex-col" style="display: flex; flex: 1 1 0%">
				<header class="navbar">
					<div class="nav content-wrapper justify-between align-center">
						<div class="logo">
							<img
								src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/blinker-icon.4f9b2663.png"
								alt="logo"
								class="logo"
							/>
						</div>
						<div class="links align-center justify-between">
							<a
								href="/"
								class="link link__hover-effect router-link-exact-active router-link-active"
							>
								Home
							</a>
							<a href="movies.html" class="link link__hover-effect--2"
								>Find your movie</a
							>
							<a class="btn-contact">Contact</a>
						</div>
						<div id="phone-nav">
							<div class="bento-menu hide-anim-out">
								<div class="div"></div>
								<div class="div"></div>
								<div class="div"></div>
								<div class="div"></div>
								<div class="div"></div>
								<div class="div"></div>
								<div class="div"></div>
								<div class="div"></div>
								<div class="div"></div>
							</div>
							<div class="close-btn"></div>
							<div class="show-menu"></div>
						</div>
					</div>
				</header>
				<section id="landing-page">
					<div
						class="content-wrapper flex-col align-center justify-between"
						style="position: relative"
					>
						<div
							class="flex flex-col align-center"
							style="z-index: 1; background-color: rgb(255, 255, 255)"
						>
							<div style="width: 100%">
								<div
									style="
										animation-duration: 1500ms;
										transition-duration: 1500ms;
										animation-delay: 300ms;
										transition-delay: 300ms;
										width: 100%;
									"
								>
									<h1>Argentina's most rewarded movie subscription platform</h1>
								</div>
							</div>
							<div style="width: 100%">
								<div
									style="
										animation-duration: 1500ms;
										transition-duration: 1500ms;
										animation-delay: 600ms;
										transition-delay: 600ms;
										width: 100%;
									"
								>
									<h2>
										Find your favourite movie with
										<span style="color: rgb(96, 48, 177)">Blinker</span>
									</h2>
								</div>
							</div>
							<div style="width: 100%">
								<div
									style="
										animation-duration: 1500ms;
										transition-duration: 1500ms;
										animation-delay: 1100ms;
										transition-delay: 1100ms;
										width: 100%;
									"
								>
									<div class="input-wrapper">
										<input
											type="text"
											placeholder="Search by title, genre, or year"
										/>
										<button class="not-loading">
											<svg
												aria-hidden="true"
												focusable="false"
												data-prefix="fas"
												data-icon="search"
												role="img"
												xmlns="http://www.w3.org/2000/svg"
												viewBox="0 0 512 512"
												class="svg-inline--fa fa-search fa-w-16"
											>
												<path
													fill="currentColor"
													d="M 505 442.7 L 405.3 343 c -4.5 -4.5 -10.6 -7 -17 -7 H 372 c 27.6 -35.3 44 -79.7 44 -128 C 416 93.1 322.9 0 208 0 S 0 93.1 0 208 s 93.1 208 208 208 c 48.3 0 92.7 -16.4 128 -44 v 16.3 c 0 6.4 2.5 12.5 7 17 l 99.7 99.7 c 9.4 9.4 24.6 9.4 33.9 0 l 28.3 -28.3 c 9.4 -9.4 9.4 -24.6 0.1 -34 Z M 208 336 c -70.7 0 -128 -57.2 -128 -128 c 0 -70.7 57.2 -128 128 -128 c 70.7 0 128 57.2 128 128 c 0 70.7 -57.2 128 -128 128 Z"
												/>
											</svg>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
